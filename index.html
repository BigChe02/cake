<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การ์ดอวยพรวันเกิด</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <!-- หน้าปกการ์ด -->
        <div class="cover" onclick="openCard()">
            <h1>สุขสันต์วันเกิดนะคับ เดล</h1>
            <p>(⋆˙⟡(づ๑•ᴗ•๑)づ🍰⋆. 𐙚 ˚)</p>
        </div>

        <!-- ด้านในการ์ด (แบบป๊อปอัพ) -->
        <div class="inside">
            <div class="left">
                <img src="strawberry_cake.png" alt="เค้กสตอเบอร์รี่">
                <p>ไว้มีโอกาส เค้าจะฝึกทำเค้กให้เธอกินนะ 🍓💖</p>
            </div>
            <div class="right">
                <img src="your_photo.png" alt="รูปของคุณ" class="your-photo">
                <div class="wishes">
                    <p>สุขสันต์วันเกิดนะคนดี 💕</p>
                    <p>ขอให้เธอมีความสุขมากๆ สุขภาพแข็งแรง เป็นคนดีของเค้านะ 🍰✨</p>
                    <p>ทุกๆ วันที่มีเธอคือวันที่สวยงามที่สุดเลย ขอบคุณที่เข้ามาเป็นส่วนหนึ่งในชีวิตเค้า 💖</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
